  <section class="bg-light" id="contact-section" style="padding-top: 7em;">
    <div class="container">
        <h3 class="text-center">Contact Me</h3>
        <form id="submit-form">
            <div class="form-row">
              <div class="col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="text" id="f_name"class="form-control" name="fname" placeholder="First name">
                <label style="display: none;" id="errorf">enter min character</label>
              </div>
              <div class="col-md-6">
                <label >Last Name</label>
                <input type="text" class="form-control" name="lname" placeholder="Last name">
                <label style="display: none;" id="errorl">enter min character</label>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label >Email</label>
                  <input type="email" class="form-control" name="emailId" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label >Mobile</label>
                  <input type="tel" class="form-control" name="mob" placeholder="Mobile">
                  <label style="display: none;" id="errornum">enter valid mobile number</label>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6">
                
                  <label>Birthday</label>
                   <br>
                  <select class="op" name="day" id="">
                   <option value="">day</option>
                   <option value="1">01</option>
                   <option value="2">02</option>
                  </select>
                  <select  class="op" name="month" id="">
                   <option value="">month</option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                  </select>
                  <select  class="op" name="year" id="">
                   <option value="">year</option>
                   <option value="1998">1998</option>
                   <option value="1999">1999</option>
                 </select>
               </div>
             
              
              

               <div class="col-md-6">
                    <label>Gender</label>
                    <br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>

                </div>
              </div>
              <div class="form-group ">
                <label for="inputAddress">Message</label>
                <textarea class="form-control" name="msg"   cols="30" rows="5"placeholder ="Type your message here"></textarea>
                <label style="display: none;" id="errormsg">Type something</label>
              </div>
              
              
              <div class=" form-group text-center col-md-12">
               
                <input type="submit" id="btn"  value="Submit" style="width: 100%;">
              </div>
        </form>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
<script>
   $(function(){
       var $submit-form = $("submit-form");
       if(#submit-form.length){
        $(document).ready(function(){
    $("#submit-form").validate({
      rules:{
        fname:{
          required:true,
          minlength:4
        },
        lname:{
          required:true,
          minlength:4
        },
        emailId:{
          required:true,
          email:true
        },
        mob:{
          required:true,
          minlength:10
        },
        day:{
          required:true
        },
        month:{
          required:true
        },
        year:{
          required:true
        },
        gender:{
          required:true
        },
        msg:{
          required:true
        }
      
      },
      messages:{
          fname:"enter fist name"      }

    })
    
    $("#btn").mouseenter(function(){
                $(this).css({"background":"green"})
            })
            $("#btn").mouseleave(function(){
                $(this).css({"background":"white"})
    })
    $("#btn").click(function(){
           alert(" Succesfully Submitted ")

         })
            

  })
        
       }
    }   
 
</script>
